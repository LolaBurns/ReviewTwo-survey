<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Find Your Perfect Vacation Survey</title>
  </head>
  <body>
    <div class="container">
      <h1>Dream Vacation Matchmaker</h1>
      <h4>Answer the following questions to be matched with your dream vacation destination.</h4>
      <div id="questions">
        <form id="users">
          <div class="question">
            <div class="form-group">
              <label for="field">Text Question</label>
              <input id="field" class="form-control" type="text">
            </div>
          </div>
          <div class="question">
            <p>What kind of weather do you like to vacation in?</p>
            <select class="form-control" id="selectBoxes">
              <option>Tropical</option>
              <option>Temperate</option>
              <option>Tundra</option>
              <option>Depends on my mood</option>
            </select>
          </div>
          <div class="question">
            <p>What activities are you interested in doing on your vacation?</p>
            <div class="radio">
              <label>
                <input type="radio" name="radioField" value="One">
                Snow Sports
              </label>
            </div>
            <div class="radio">
              <label>
                  <input type="radio" name="radioField" value="Two">
                  Radio 2
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="radioField" value="Three">
                Radio 3
              </label>
            </div>
          </div>
            <div class="question">
              <div class="form-group">
                <label for="datePicker">Date:</label>
                <input id="datePicker" class="form-control" type="date">
              </div>
            </div>
            <div class="question">
              <div class="form-group">
                <label for="colorPicker">Color Selector</label>
                <input id="colorPicker" class="form-control" type="color">
              </div>
            </div>
            <button type="submit" class="btn-warning">
              Submit
            </button>
        </form>
      </div>
      <div id="results">
        <p><span class="field"></span></p>
      </div>
    </div>
  </body>
</html>
